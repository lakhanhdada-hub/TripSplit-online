<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TripSplit Online Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // --- D√ÅN C·∫§U H√åNH FIREBASE C·ª¶A B·∫†N V√ÄO ƒê√ÇY ---
        const firebaseConfig = {
            apiKey: "AIzaSyBUmnDvEzEM_3qEMh2wQbpWJ_j0fz9z2Uc",
            authDomain: "tripsplit-6b1cf.firebaseapp.com",
            projectId: "tripsplit-6b1cf",
            storageBucket: "tripsplit-6b1cf.firebasestorage.app",
            messagingSenderId: "670366509810",
            appId: "1:670366509810:web:be04bcb362638c1bfabe6b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Xu·∫•t ra global ƒë·ªÉ React script truy c·∫≠p
        window.firebaseDB = db;
        window.firebaseMethods = { doc, onSnapshot, setDoc };
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-bounce-in { animation: bounce-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes bounce-in { 0% { transform: translateY(-20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [data, setData] = useState({ members: [], expenses: [], contributions: [], treasurerId: null });
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);

            // K·∫øt n·ªëi Firebase Online
            useEffect(() => {
                const checkFirebase = setInterval(() => {
                    if (window.firebaseDB && window.firebaseMethods) {
                        clearInterval(checkFirebase);
                        const { doc, onSnapshot } = window.firebaseMethods;
                        const tripRef = doc(window.firebaseDB, "trips", "trip_group_default");

                        const unsubscribe = onSnapshot(tripRef, (docSnap) => {
                            if (docSnap.exists()) {
                                setData(docSnap.data());
                            } else {
                                // Kh·ªüi t·∫°o d·ªØ li·ªáu tr·∫Øng n·∫øu ch∆∞a c√≥
                                window.firebaseMethods.setDoc(tripRef, { members: [], expenses: [], contributions: [], treasurerId: null });
                            }
                            setLoading(false);
                        }, (err) => {
                            setError("L·ªói k·∫øt n·ªëi Firebase. H√£y ki·ªÉm tra Rules (Rules must be true).");
                            setLoading(false);
                        });
                        return () => unsubscribe();
                    }
                }, 100);
            }, []);

            const syncData = async (newData) => {
                const { doc, setDoc } = window.firebaseMethods;
                const tripRef = doc(window.firebaseDB, "trips", "trip_group_default");
                await setDoc(tripRef, newData);
            };

            const { members, expenses, contributions, treasurerId } = data;

            // UI State
            const [activeTab, setActiveTab] = useState('report');
            const [isExpenseModalOpen, setIsExpenseModalOpen] = useState(false);
            const [isShareModalOpen, setIsShareModalOpen] = useState(false);
            const [isResetConfirmOpen, setIsResetConfirmOpen] = useState(false);
            const [showContributionId, setShowContributionId] = useState(null);
            const [memberToDelete, setMemberToDelete] = useState(null);
            const [editingExpenseId, setEditingExpenseId] = useState(null);
            
            // Form State
            const [newMemberName, setNewMemberName] = useState('');
            const [description, setDescription] = useState('');
            const [amount, setAmount] = useState('');
            const [payerId, setPayerId] = useState('fund');
            const [splitWith, setSplitWith] = useState([]);
            const [isAdvance, setIsAdvance] = useState(false);
            const [copySuccess, setCopySuccess] = useState(false);

            // T√≠nh to√°n th·ªëng k√™
            const stats = useMemo(() => {
                const totalSpent = expenses.reduce((sum, e) => sum + e.amount, 0);
                const totalCashIn = contributions.reduce((sum, c) => sum + c.amount, 0);
                const fundSpent = expenses.filter(e => e.payerId === 'fund').reduce((sum, e) => sum + e.amount, 0);
                const currentFund = totalCashIn - fundSpent;
                
                const mStats = members.map(m => {
                    const cash = contributions.filter(c => c.memberId === m.id).reduce((s, c) => s + c.amount, 0);
                    const help = expenses.filter(e => e.payerId === m.id).reduce((s, e) => s + e.amount, 0);
                    const enjoyed = expenses.reduce((s, e) => (e.splitWith?.includes(m.id) ? s + (e.amount / e.splitWith.length) : s), 0);
                    return { ...m, balance: (cash + help) - enjoyed, totalContributed: cash + help, totalEnjoyed: enjoyed, totalAdvance: help };
                });
                return { totalSpent, currentFund, mStats };
            }, [data]);

            const fullReportText = useMemo(() => {
                let report = `üìä TRIPSPLIT ONLINE REPORT - ${new Date().toLocaleDateString('vi-VN')}\n`;
                report += `üí∞ T·ªïng chi: ${stats.totalSpent.toLocaleString()}K\n`;
                report += `üè¶ Qu·ªπ c√≤n: ${stats.currentFund.toLocaleString()}K\n`;
                report += `--------------------------\n`;
                report += `üë• CHI TI·∫æT TH√ÄNH VI√äN:\n`;
                stats.mStats.forEach(m => {
                    const status = m.balance >= 0 ? `D∆∞ (+)` : `N·ª£ (-)`;
                    report += `${m.name.toUpperCase()}:\n`;
                    report += `  - ƒê√£ ƒë√≥ng: ${m.totalContributed.toLocaleString()}K\n`;
                    report += `  - ƒê√£ d√πng: ${m.totalEnjoyed.toLocaleString()}K\n`;
                    report += `  => ${status}: ${Math.abs(m.balance).toLocaleString()}K\n\n`;
                });
                report += `--------------------------\n`;
                report += `üìù DANH S√ÅCH CHI TI√äU:\n`;
                expenses.forEach(e => {
                    const payer = e.payerId === 'fund' ? 'Qu·ªπ' : members.find(m => m.id === e.payerId)?.name;
                    report += `‚ñ™Ô∏è [${e.date}] ${e.description}: ${e.amount.toLocaleString()}K (${payer} tr·∫£)\n`;
                });
                return report;
            }, [stats, expenses, members]);

            const handleAddMember = () => {
                if (!newMemberName.trim()) return;
                const newMember = { id: crypto.randomUUID(), name: newMemberName.trim(), createdAt: Date.now() };
                syncData({ ...data, members: [...members, newMember] });
                setNewMemberName('');
            };

            const handleSaveExpense = () => {
                const val = parseFloat(amount);
                if (!description || !val || splitWith.length === 0) return;
                let newExpenses = [...expenses];

                if (editingExpenseId) {
                    newExpenses = newExpenses.map(e => e.id === editingExpenseId ? { ...e, description, amount: val, payerId, splitWith, isAdvance } : e);
                } else {
                    const newExpense = {
                        id: crypto.randomUUID(), description, amount: val, payerId, splitWith, isAdvance,
                        date: new Date().toLocaleString('vi-VN', { hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit' }),
                        createdAt: Date.now()
                    };
                    newExpenses = [newExpense, ...newExpenses];
                }
                syncData({ ...data, expenses: newExpenses });
                setIsExpenseModalOpen(false);
            };

            if (loading) return <div className="flex flex-col items-center justify-center h-screen space-y-4"><div className="w-10 h-10 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div><p className="font-black uppercase text-[10px] text-indigo-600">ƒêang ƒë·ªìng b·ªô ƒë√°m m√¢y...</p></div>;
            if (error) return <div className="p-8 text-center text-rose-500 font-bold">{error}</div>;

            return (
                <div className="max-w-md mx-auto min-h-screen pb-24 relative">
                    <header className={`p-6 pb-12 rounded-b-[3rem] text-white shadow-xl sticky top-0 z-40 transition-colors duration-500 ${stats.currentFund < 0 ? 'bg-rose-600' : 'bg-indigo-600'}`}>
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="font-black italic uppercase tracking-tighter flex items-center gap-2 text-lg"><Icon name="cloud" /> TripSplit Online</h1>
                            <button onClick={() => setIsResetConfirmOpen(true)} className="p-2 bg-white/20 rounded-xl active:scale-95 transition-transform">
                                <Icon name="refresh-ccw" className="w-4 h-4" />
                            </button>
                        </div>
                        <div className="flex justify-between items-center bg-white/10 backdrop-blur-md rounded-[2rem] p-4 border border-white/20">
                            <div className="text-center flex-1">
                                <p className="text-[8px] opacity-70 uppercase font-bold">Qu·ªπ c√≤n</p>
                                <p className="text-xl font-black">{stats.currentFund.toLocaleString()}K</p>
                            </div>
                            <button onClick={() => { setEditingExpenseId(null); setDescription(''); setAmount(''); setPayerId('fund'); setIsAdvance(false); setSplitWith(members.map(m => m.id)); setIsExpenseModalOpen(true); }} 
                                className="w-12 h-12 bg-slate-900 rounded-full flex items-center justify-center shadow-lg active:scale-95 transition-transform">
                                <Icon name="plus" />
                            </button>
                            <div className="text-center flex-1">
                                <p className="text-[8px] opacity-70 uppercase font-bold">T·ªïng chi</p>
                                <p className="text-xl font-black">{stats.totalSpent.toLocaleString()}K</p>
                            </div>
                        </div>
                    </header>

                    <main className="p-4 space-y-4">
                        {activeTab === 'report' && (
                            <>
                                <div className="bg-white p-3 rounded-[1.5rem] shadow-sm flex gap-2">
                                    <input className="flex-1 px-4 py-2 bg-slate-50 rounded-xl text-sm font-bold outline-none" placeholder="Th√™m th√†nh vi√™n..." value={newMemberName} onChange={e=>setNewMemberName(e.target.value)} onKeyDown={e=>e.key==='Enter'&&handleAddMember()}/>
                                    <button onClick={handleAddMember} className="p-2 bg-slate-900 text-white rounded-xl active:scale-95 transition-transform"><Icon name="plus" /></button>
                                </div>
                                {members.map(m => {
                                    const ms = stats.mStats.find(s=>s.id===m.id);
                                    return (
                                        <div key={m.id} className="bg-white p-5 rounded-[2rem] border border-slate-100 shadow-sm animate-bounce-in">
                                            <div className="flex justify-between items-center mb-4">
                                                <div className="flex items-center gap-3">
                                                    <div className={`p-2 rounded-xl ${treasurerId === m.id ? 'bg-amber-100 text-amber-600' : 'bg-slate-100 text-slate-400'}`}>
                                                        <Icon name={treasurerId === m.id ? "crown" : "user"} className="w-5 h-5" />
                                                    </div>
                                                    <div>
                                                        <p className="font-black uppercase text-sm">{m.name}</p>
                                                        <button onClick={() => syncData({...data, treasurerId: treasurerId === m.id ? null : m.id})} className="text-[8px] font-bold text-slate-300 uppercase">
                                                            {treasurerId === m.id ? 'Th·ªß qu·ªπ' : 'Giao qu·ªπ'}
                                                        </button>
                                                    </div>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => { setAmount(''); setShowContributionId(m.id); }} className="bg-emerald-500 text-white px-3 py-1.5 rounded-lg text-[9px] font-black uppercase active:scale-95">N·ªôp qu·ªπ</button>
                                                    <button onClick={() => setMemberToDelete(m)} className="p-1.5 text-slate-200 hover:text-rose-500"><Icon name="trash-2" className="w-4 h-4" /></button>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-3 gap-2 text-center font-black">
                                                <div className="bg-slate-50 p-2 rounded-xl"><p className="text-[7px] text-slate-400 uppercase">ƒê√≥ng</p><p className="text-[11px]">{ms?.totalContributed.toLocaleString()}K</p></div>
                                                <div className="bg-slate-50 p-2 rounded-xl"><p className="text-[7px] text-slate-400 uppercase">D√πng</p><p className="text-[11px]">{ms?.totalEnjoyed.toFixed(1)}K</p></div>
                                                <div className={`p-2 rounded-xl border ${ms?.balance >= 0 ? 'bg-indigo-50 border-indigo-100 text-indigo-600' : 'bg-rose-50 border-rose-100 text-rose-600'}`}>
                                                    <p className="text-[7px] text-slate-400 uppercase">{ms?.balance >= 0 ? 'D∆∞' : 'N·ª£'}</p>
                                                    <p className="text-[11px]">{ms?.balance.toFixed(1)}K</p>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </>
                        )}

                        {activeTab === 'history_spent' && expenses.map(e => (
                            <div key={e.id} className="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100 animate-bounce-in">
                                <div className="flex items-center gap-3">
                                    <div className="p-2 rounded-lg bg-indigo-50 text-indigo-600"><Icon name="receipt" /></div>
                                    <div><p className="text-xs font-black">{e.description}</p><p className="text-[8px] font-bold text-slate-400 uppercase">{e.date} ‚Ä¢ {e.payerId==='fund'?'Qu·ªπ':members.find(m=>m.id===e.payerId)?.name}</p></div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <p className="text-xs font-black text-rose-500">-{e.amount}K</p>
                                    <div className="flex flex-col gap-1 border-l pl-2 border-slate-100">
                                        <button onClick={() => { setEditingExpenseId(e.id); setDescription(e.description); setAmount(e.amount.toString()); setPayerId(e.payerId); setIsAdvance(e.isAdvance); setSplitWith(e.splitWith); setIsExpenseModalOpen(true); }} className="text-indigo-400"><Icon name="edit-3" className="w-3.5 h-3.5" /></button>
                                        <button onClick={() => syncData({...data, expenses: expenses.filter(x=>x.id!==e.id)})} className="text-slate-200"><Icon name="trash-2" className="w-3.5 h-3.5" /></button>
                                    </div>
                                </div>
                            </div>
                        ))}

                        {activeTab === 'history_deposit' && contributions.map(c => (
                            <div key={c.id} className="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100 animate-bounce-in">
                                <div className="flex items-center gap-3">
                                    <div className="p-2 bg-emerald-50 text-emerald-600 rounded-lg"><Icon name="arrow-down-left" /></div>
                                    <div><p className="text-xs font-black">{members.find(m=>m.id===c.memberId)?.name}</p><p className="text-[8px] font-bold text-slate-400 uppercase">{c.date}</p></div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <p className="text-xs font-black text-emerald-600">+{c.amount}K</p>
                                    <button onClick={() => syncData({...data, contributions: contributions.filter(x=>x.id!==c.id)})} className="p-1 text-slate-200"><Icon name="trash-2" className="w-3 h-3" /></button>
                                </div>
                            </div>
                        ))}
                    </main>

                    {/* Modals & Popups (Reset, Share, Expense, Member Delete...) gi·ªëng b·∫£n c≈© */}
                    {isResetConfirmOpen && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[110] flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center animate-bounce-in">
                                <div className="w-16 h-16 bg-rose-100 text-rose-600 rounded-full flex items-center justify-center mx-auto mb-4"><Icon name="refresh-ccw" className="w-8 h-8" /></div>
                                <h3 className="font-black uppercase mb-2">X√≥a d·ªØ li·ªáu ƒë√°m m√¢y?</h3>
                                <p className="text-slate-400 text-xs mb-6">M·ªçi ng∆∞·ªùi tham gia s·∫Ω th·∫•y d·ªØ li·ªáu b·ªã x√≥a s·∫°ch.</p>
                                <div className="flex gap-2">
                                    <button onClick={()=>setIsResetConfirmOpen(false)} className="flex-1 py-3 bg-slate-100 rounded-xl text-[10px] font-black uppercase">H·ªßy</button>
                                    <button onClick={resetAllData} className="flex-1 py-3 bg-rose-600 text-white rounded-xl text-[10px] font-black uppercase active:scale-95">X√≥a s·∫°ch</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {showContributionId && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[100] flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center animate-bounce-in">
                                <h3 className="font-black uppercase mb-4 text-xs">N·ªôp ti·ªÅn v√†o qu·ªπ</h3>
                                <input type="number" autoFocus className="w-full text-4xl font-black text-center text-emerald-600 outline-none mb-6" value={amount} onChange={e=>setAmount(e.target.value)} placeholder="0" />
                                <div className="flex gap-2">
                                    <button onClick={()=>setShowContributionId(null)} className="flex-1 py-3 bg-slate-100 rounded-xl text-[10px] font-black uppercase">H·ªßy</button>
                                    <button onClick={() => {
                                        const v = parseFloat(amount);
                                        if (v) {
                                            const newC = { id: crypto.randomUUID(), memberId: showContributionId, amount: v, date: new Date().toLocaleTimeString('vi-VN') + ' ' + new Date().toLocaleDateString('vi-VN'), createdAt: Date.now() };
                                            syncData({...data, contributions: [newC, ...contributions]});
                                        }
                                        setShowContributionId(null); setAmount('');
                                    }} className="flex-[2] py-3 bg-emerald-500 text-white rounded-xl text-[10px] font-black uppercase shadow-lg">X√°c nh·∫≠n</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {isExpenseModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-50 flex items-end justify-center">
                            <div className="bg-white w-full max-w-md rounded-t-[2.5rem] p-8 space-y-4 animate-bounce-in">
                                <div className="flex justify-between items-center"><h2 className="font-black uppercase text-sm">Ghi h√≥a ƒë∆°n</h2><button onClick={()=>setIsExpenseModalOpen(false)}><Icon name="x"/></button></div>
                                <input className="w-full p-4 bg-slate-50 rounded-2xl font-bold text-sm outline-none" placeholder="L√Ω do chi..." value={description} onChange={e=>setDescription(e.target.value)} />
                                <div className="grid grid-cols-2 gap-2">
                                    <input type="number" className="w-full p-4 bg-slate-50 rounded-2xl font-black text-indigo-600 text-sm outline-none" placeholder="S·ªë ti·ªÅn (K)" value={amount} onChange={e=>setAmount(e.target.value)} />
                                    <select className="p-4 bg-slate-50 rounded-2xl text-[10px] font-bold outline-none" value={payerId} onChange={e=>setPayerId(e.target.value)}>
                                        <option value="fund">üí∞ T·ª´ Qu·ªπ</option>
                                        {members.map(m=><option key={m.id} value={m.id}>üë§ {m.name} tr·∫£ h·ªô</option>)}
                                    </select>
                                </div>
                                <div className="p-3 bg-slate-50 rounded-2xl space-y-2">
                                    <p className="text-[8px] font-bold uppercase text-slate-400">Chia cho:</p>
                                    <div className="flex flex-wrap gap-2">
                                        {members.map(m => (
                                            <button key={m.id} onClick={() => setSplitWith(prev => prev.includes(m.id) ? prev.filter(i=>i!==m.id) : [...prev, m.id])}
                                                className={`px-3 py-1.5 rounded-lg text-[9px] font-black border ${splitWith.includes(m.id) ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-400 border-slate-200'}`}>{m.name}</button>
                                        ))}
                                    </div>
                                </div>
                                <button onClick={handleSaveExpense} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black uppercase text-sm shadow-xl">L∆∞u h√≥a ƒë∆°n</button>
                            </div>
                        </div>
                    )}

                    {isShareModalOpen && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[100] flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] p-6 animate-bounce-in">
                                <div className="flex justify-between mb-4 font-black uppercase text-sm"><span>B√°o c√°o Online</span><button onClick={()=>setIsShareModalOpen(false)}><Icon name="x"/></button></div>
                                <div className="bg-slate-50 p-4 rounded-xl text-[9px] font-mono whitespace-pre overflow-y-auto max-h-[55vh] mb-4 text-slate-700">{fullReportText}</div>
                                <button onClick={() => { 
                                    const el = document.createElement('textarea'); el.value = fullReportText; document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
                                    setCopySuccess(true); setTimeout(()=>setCopySuccess(false), 2000);
                                }} className="w-full py-4 bg-indigo-600 text-white rounded-xl font-black uppercase text-xs">
                                    {copySuccess ? 'ƒê√£ copy!' : 'Copy b√°o c√°o'}
                                </button>
                            </div>
                        </div>
                    )}

                    {memberToDelete && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-md z-[100] flex items-center justify-center p-6">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 text-center animate-bounce-in">
                                <Icon name="triangle-alert" className="text-rose-500 w-12 h-12 mx-auto mb-4" />
                                <p className="font-black mb-6 text-sm">X√≥a {memberToDelete.name}?</p>
                                <div className="flex gap-2">
                                    <button onClick={()=>setMemberToDelete(null)} className="flex-1 py-3 bg-slate-100 rounded-xl text-[10px] font-black uppercase">H·ªßy</button>
                                    <button onClick={() => { syncData({...data, members: members.filter(m=>m.id!==memberToDelete.id)}); setMemberToDelete(null); }} className="flex-1 py-3 bg-rose-500 text-white rounded-xl text-[10px] font-black uppercase">X√≥a</button>
                                </div>
                            </div>
                        </div>
